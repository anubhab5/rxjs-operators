<section class="container-fluid">
  <h2>RxJS Practice</h2>
  <ul class="nav">
    <li class="nav-item" *ngFor="let operator of operatorList">
      <a
        [routerLink]="[operator.routePath]"
        class="nav-link p-0 pe-4"
        aria-current="page"
        >{{ operator.routeName }}</a
      >
    </li>
  </ul>
  <router-outlet></router-outlet>
</section>
